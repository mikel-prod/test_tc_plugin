<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Trimble Connect Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 20px;
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .info strong {
            color: #333;
        }

        #tc-info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #1565c0;
            display: none;
        }

        #tc-info.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World! ðŸ‘‹</h1>
        <p class="subtitle">Your first Trimble Connect Extension</p>
        <div class="badge">Trimble Connect Extension v1.0</div>

        <div class="info">
            <strong>Status:</strong> Extension loaded successfully!<br>
            <strong>Date:</strong> <span id="current-date"></span>
        </div>

        <div id="tc-info">
            <strong>Trimble Connect API Connected</strong><br>
            Extension is communicating with Trimble Connect workspace.
        </div>
    </div>

    <!-- Load Trimble Connect Workspace API -->
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

    <script>
        // Display current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Initialize extension
        async function initExtension() {
            try {
                console.log('Connecting to Trimble Connect Workspace API...');
                console.log('TrimbleConnectWorkspace available:', typeof TrimbleConnectWorkspace);

                // Check if API is loaded
                if (typeof TrimbleConnectWorkspace === 'undefined') {
                    throw new Error('TrimbleConnectWorkspace not loaded');
                }

                // Connect to the API
                const API = await TrimbleConnectWorkspace.connect(
                    window.parent,
                    (event, args) => {
                        console.log('Event received:', event, args);
                        switch (event) {
                            case "extension.command":
                                handleCommand(args.data);
                                break;
                            case "extension.accessToken":
                                console.log('Access token received');
                                break;
                            case "extension.userSettingsChanged":
                                console.log('User settings changed');
                                break;
                            default:
                                console.log('Unknown event:', event);
                        }
                    },
                    30000 // 30 second timeout
                );

                console.log('Connected to Trimble Connect!');
                document.getElementById('tc-info').classList.add('visible');

                // Create and set the menu
                const mainMenuObject = {
                    title: "Hello World",
                    icon: "https://mikel-prod.github.io/test_tc_plugin/icon.svg",
                    command: "show_hello_world"
                };

                await API.ui.setMenu(mainMenuObject);
                console.log('Menu set successfully!');

            } catch (error) {
                console.error('Failed to connect to Trimble Connect:', error);
                console.log('Extension running in standalone mode');
            }
        }

        function handleCommand(command) {
            console.log('Command clicked:', command);
            // Handle menu commands here
            switch (command) {
                case "show_hello_world":
                    console.log('Hello World menu clicked!');
                    break;
                default:
                    console.log('Unknown command:', command);
            }
        }

        // Start the extension
        initExtension();
    </script>
</body>
</html>
